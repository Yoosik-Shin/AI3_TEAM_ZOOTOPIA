<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>병원 리스트</title></head>
<body>
  <form th:action="@{/hospitals}" method="get">
    <div th:each="animal : ${animalList}">
      <input type="checkbox" name="animal" th:value="${animal.animalId}" th:checked="${selectedAnimals.contains(animal.animalId)}">
      <label th:text="${animal.species}"></label>
    </div>
    <button type="submit">검색</button>
  </form>
  <div th:each="hospital : ${hospitals}">
    <div th:onclick="|location.href='@{/hospitals/{id}(id=${hospital.hospitalId})}'|">
      <h3 th:text="${hospital.name}"></h3>
      <div th:each="animal : ${hospital.animals}">
        <span th:text="'#' + ${animal.species}"></span>
      </div>
      <div th:text="${hospital.address}"></div>
      <div>
        <span th:text="${hospital.avgRating != null ? hospital.avgRating : '별점없음'}"></span>
      </div>
    </div>
  </div>
</body>
</html>
