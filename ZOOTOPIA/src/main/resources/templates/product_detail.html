<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">상품 상세</h1>
        
        <div class="row">
            <div class="col-md-6">
                <img src="/img/default-thumbnail.png" class="img-fluid rounded" alt="상품 이미지">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">상품명</h2>
                <p class="text-muted" th:text="${product.description}">상품 설명</p>
                
                <div class="mb-3">
                    <h4 class="text-primary">
                        가격: <span th:text="${product.price}">0</span>원
                    </h4>
                </div>
                
                <div class="mb-3">
                    <p><strong>상품번호:</strong> <span th:text="${product.no}">0</span></p>
                    <p><strong>카테고리:</strong> <span th:text="${product.category}">카테고리</span></p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex">
                    <button type="button" class="btn btn-outline-primary flex-fill">
                        <i class="fas fa-shopping-cart me-1"></i>장바구니 담기
                    </button>
                    <button type="button" class="btn btn-primary flex-fill">
                        <i class="fas fa-credit-card me-1"></i>바로 구매
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/products" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
