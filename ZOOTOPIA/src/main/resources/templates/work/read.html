<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아르바이트 상세</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container my-5" style="max-width: 600px;">
  <h3 class="text-center mb-5">아르바이트 상세 내용</h3>
  
  <div class="card p-4 border-0 shadow-sm rounded">
    <div class="mb-3">
      <div class="row mb-2">
        <div class="col-4 fw-bold">지역</div>
        <div class="col-8">서울 강서구</div>
      </div>
      <div class="row mb-2">
        <div class="col-4 fw-bold">날짜</div>
        <div class="col-8">2025.07.01 (화) 오후 5시</div>
      </div>
      <div class="row mb-2">
        <div class="col-4 fw-bold">보수</div>
        <div class="col-8 text-primary fw-bold">10,000원</div>
      </div>
      <div class="row mb-2">
        <div class="col-4 fw-bold">보호자</div>
        <div class="col-8 fw-bold text-success">happy_dog ✅</div>
      </div>
      <div class="row mb-2">
        <div class="col-4 fw-bold">동물</div>
        <div class="col-8">말티즈 (2살, 순함)</div>
      </div>
    </div>
    
    <div class="bg-light p-3 rounded border" style="background-color:#f8f9fa;">
      <strong>요청 상세</strong>
      <ul class="mt-2 mb-0" style="font-size: 0.95rem;">
        <li>평소 산책량이 부족해서 오후에 30분 정도 산책 부탁드립니다.</li>
        <li>인근 공원 코스 추천</li>
        <li>물은 보호자가 제공합니다.</li>
        <li>강아지가 조금 낯을 가리니 천천히 친해져 주세요.</li>
      </ul>
    </div>
  </div>
  
  <!-- 버튼 -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary me-2">취소</button>
    <button class="btn btn-outline-success">신청하기</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
