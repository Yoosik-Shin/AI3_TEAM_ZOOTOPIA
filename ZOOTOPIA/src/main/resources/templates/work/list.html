<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>펫 아르바이트</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-4 mt-5" style="min-width: 1000px; min-height: 1000px;">
  <h2 class="text-center mb-5">펫 아르바이트</h2>
  
  <!-- 검색 필터 -->
  <div class="d-flex flex-wrap justify-content-center align-items-center mb-4 gap-2 p-3 rounded shadow-sm"
      style="background-color: #ffecec; max-width: 900px; margin: 0 auto;">
    
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-geo-alt-fill text-danger"></i>
      <select class="form-select form-select-sm" style="width: 150px;">
        <option>지역 선택</option>
        <option>서울</option>
        <option>경기</option>
        <option>부산</option>
      </select>
    </div>
    
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-paw-fill text-warning"></i>
      <select class="form-select form-select-sm" style="width: 150px;">
        <option>동물 종류</option>
        <option>강아지</option>
        <option>고양이</option>
      </select>
    </div>
    
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-cash-coin text-success"></i>
      <select class="form-select form-select-sm" style="width: 120px;">
        <option>보수</option>
        <option>1만원 이하</option>
        <option>1~2만원</option>
        <option>2만원 이상</option>
      </select>
    </div>
    
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-calendar-event text-primary"></i>
      <select class="form-select form-select-sm" style="width: 120px;">
        <option>날짜</option>
        <option>오늘</option>
        <option>이번주</option>
      </select>
    </div>
    
    <div class="input-group input-group-sm" style="width: 200px;">
      <input type="text" class="form-control" placeholder="검색어">
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  
    <!-- 카드 그리드 -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
      <div class="col" th:each="job : ${jobs}">
        <div class="card border-0 shadow-sm rounded p-3" style="background-color: #f8fbe9;">
          <h6 class="fw-bold">🐾 <span th:text="${job.title}">제목</span></h6>
          <p class="mb-1">📍 <span th:text="${job.location}">지역</span></p>
          <p class="mb-1">🗓️ <span th:text="${#temporals.format(job.workDate, 'yyyy.MM.dd(E) HH:mm')}">날짜</span></p>
          <p class="mb-1">💰 <span th:text="${job.pay}">10000</span>원</p>
          <p class="mb-1">👤 보호자: <span th:text="${job.userId}">happy.dog</span></p>
          <div class="d-flex justify-content-end gap-2 mt-2">
            <a th:href="@{/parttime/read/{jobId}(jobId=${job.jobId})}" class="btn btn-outline-secondary btn-sm">상세 보기</a>
            <button class="btn btn-outline-success btn-sm">신청하기</button>
          </div>
        </div>
      </div>
    </div>
  
      <!-- 등록 버튼 -->
    <div class="text-end my-4">
      <a href="/parttime/register" class="btn btn-success">등록</a>
    </div>

  <!-- 리뷰 -->
   <div class="row justify-content-center my-4">
  <div class="col-md-7 bg-light border rounded p-3 my-4">
    <h5 class="fw-bold mb-3">리뷰</h5>
    <div class="mb-2">댓글 개수 <strong>100</strong></div>
    <div class="border rounded p-2 mb-2">
      <div class="d-flex justify-content-between small text-muted">
        <span>작성자</span>
        <span>2025.06.27 12:12</span>
      </div>
      <p class="mb-1"></p>
    </div>
    <div class="border rounded p-2 mb-2">
      <div class="d-flex justify-content-between small text-muted">
        <span>작성자</span>
        <span>2025.06.27 12:12</span>
      </div>
      <p class="mb-1"></p>
    </div>
    
    <textarea class="form-control mb-2" placeholder="자유롭게 생각 남겨주세요"></textarea>
    <button class="btn btn-warning">남기기</button>
    </div>
    </div>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
