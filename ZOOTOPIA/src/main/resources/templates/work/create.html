<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아르바이트 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5 d-flex justify-content-center mt-5">
    <div style="border: 1px solid #ffecec; padding: 20px; background-color: white; width: 100%; max-width: 600px; border-radius: 5px; min-height: 700px;" >
      <h3 class="text-center mb-5 mt-3">아르바이트 등록</h3>
      <form>
        <div class="mb-3 row align-items-center">
          <label for="workname" class="col-sm-4 col-form-label fw-bold">제목 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="workname">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="area" class="col-sm-4 col-form-label fw-bold">지역 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="area">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="money" class="col-sm-4 col-form-label fw-bold">보수 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="money">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="schedule" class="col-sm-4 col-form-label fw-bold">일정 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="schedule">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="wanimal" class="col-sm-4 col-form-label fw-bold">동물 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="wanimal">
          </div>
        </div>
        <div class="mb-3 mt-5">
        <label for="request" class="form-label">요청 메모</label>
        <textarea class="form-control" id="request" rows="4"></textarea>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-outline-danger">취소</button>
          <button type="submit" class="btn btn-outline-danger">등록</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
