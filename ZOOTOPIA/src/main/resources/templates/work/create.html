<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아르바이트 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <th:block th:replace="fragments/header :: header"></th:block>
  
    <form th:action="@{/parttime/register}" method="post">
      <div class="mb-3 row align-items-center">
        <label for="title" class="col-sm-4 col-form-label fw-bold">제목 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="location" class="col-sm-4 col-form-label fw-bold">지역 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="location" name="location" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="pay" class="col-sm-4 col-form-label fw-bold">보수 :</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="pay" name="pay" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="workDate" class="col-sm-4 col-form-label fw-bold">근무일 :</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="workDate" name="workDate" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="petInfo" class="col-sm-4 col-form-label fw-bold">동물 정보 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="petInfo" name="petInfo">
        </div>
      </div>
      <div class="mb-3 mt-5">
        <label for="memo" class="form-label">요청 메모</label>
        <textarea class="form-control" id="memo" name="memo" rows="4"></textarea>
      </div>
      <div class="text-center mt-5">
        <a href="/parttime/list" class="btn btn-outline-secondary">취소</a>
        <button type="submit" class="btn btn-outline-danger">등록</button>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
