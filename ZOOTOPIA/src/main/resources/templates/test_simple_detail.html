<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>간단한 상품 테스트</title>
</head>
<body>
    <h1>간단한 상품 상세 테스트</h1>
    <p>상품 번호: <span th:text="${productNo}">0</span></p>
    <p>상품 이름: <span th:text="${productName}">상품명</span></p>
</body>
</html>
