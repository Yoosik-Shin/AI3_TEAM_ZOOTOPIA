<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
    <h1>상품 상세 페이지</h1>
    
    <div th:if="${product}">
        <h2 th:text="${product.name}">상품명</h2>
        <p th:text="${product.description}">상품 설명</p>
        <p>가격: <span th:text="${product.price}">0</span>원</p>
    </div>
    
    <div th:if="${!product}">
        <p>상품 정보가 없습니다.</p>
    </div>
    
    <a href="/products">목록으로</a>
</body>
</html>
