<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 상세 - ZOOTOPIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #F27A7A;
            border-color: #F27A7A;
        }
        .btn-primary:hover {
            background-color: #E06B6B;
            border-color: #E06B6B;
        }
        .text-primary {
            color: #F27A7A !important;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #F27A7A;
            background: white;
            color: #F27A7A;
            border-radius: 50%;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background: #F27A7A;
            color: white;
        }
        .quantity-input {
            width: 80px;
            text-align: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 뒤로가기 버튼 -->
        <div class="mb-3">
            <a href="/products/listp" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>상품 목록으로
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="상품 이미지"
                     onerror="this.src='/img/default-thumbnail.png'">
            </div>
            <div class="col-md-6">
                <h1 class="text-primary mb-3" th:text="${product.name}">상품명</h1>
                <p class="text-muted mb-3" th:text="${product.description}">상품 설명</p>
                
                <!-- 상품 정보 -->
                <div class="mb-3">
                    <span class="badge bg-primary me-2" th:text="${product.category}">카테고리</span>
                    <span class="badge bg-success me-2">재고: <span th:text="${product.stock}">0</span>개</span>
                </div>
                
                <!-- 가격 -->
                <div class="mb-4">
                    <h3 class="text-primary" id="unitPrice" th:attr="data-price=${product.price}">
                        <span th:text="${product.price}">0</span>원
                    </h3>
                </div>
                
                <!-- 수량 선택 -->
                <div class="mb-4">
                    <label class="form-label">수량</label>
                    <div class="quantity-controls">
                        <button type="button" class="quantity-btn" onclick="decreaseQuantity()">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10">
                        <button type="button" class="quantity-btn" onclick="increaseQuantity()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 총 가격 -->
                <div class="mb-4">
                    <h4>총 가격: <span id="totalPrice" class="text-primary" th:text="${product.price}">0</span>원</h4>
                </div>
                
                <!-- 구매 버튼 -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" onclick="addToCart()">
                        <i class="fas fa-shopping-cart me-2"></i>장바구니 담기
                    </button>
                    <button class="btn btn-outline-primary btn-lg" onclick="buyNow()">
                        <i class="fas fa-bolt me-2"></i>바로 구매
                    </button>
                </div>
            </div>
        </div>

        <!-- 관련 상품 (있을 경우) -->
        <div class="row mt-5" th:if="${relatedProducts != null and !relatedProducts.isEmpty()}">
            <div class="col-12">
                <h4 class="mb-4 text-primary">관련 상품</h4>
            </div>
            <div class="col-md-4 mb-4" th:each="relatedProduct : ${relatedProducts}">
                <div class="card h-100">
                    <img th:src="${relatedProduct.imageUrl}" class="card-img-top" alt="관련 상품"
                         style="height: 200px; object-fit: cover;"
                         onerror="this.src='/img/default-thumbnail.png'">
                    <div class="card-body">
                        <h6 class="card-title text-primary" th:text="${relatedProduct.name}">관련상품명</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h6 text-primary mb-0" th:text="${relatedProduct.price} + '원'">가격</span>
                            <a th:href="@{'/products/detail/' + ${relatedProduct.no}}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye me-1"></i>보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const productNo = /*[[${product.no}]]*/ 0;
        const unitPriceElement = document.getElementById('unitPrice');
        const unitPrice = parseInt(unitPriceElement.getAttribute('data-price'));
        
        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value);
            if (quantity < 10) {
                quantityInput.value = quantity + 1;
                updateTotalPrice();
            }
        }
        
        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
                updateTotalPrice();
            }
        }
        
        function updateTotalPrice() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').textContent = totalPrice.toLocaleString();
        }
        
        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            
            fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [header]: token
                },
                body: new URLSearchParams({
                    'productNo': productNo,
                    'quantity': quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert('오류: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('장바구니 추가 중 오류가 발생했습니다.');
            });
        }
        
        function buyNow() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            
            fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [header]: token
                },
                body: new URLSearchParams({
                    'productNo': productNo,
                    'quantity': quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/cart/checkout';
                } else {
                    alert('오류: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('구매 처리 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
