<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - 정적 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-primary">상품 상세 페이지 (정적 테스트)</h1>
        
        <div class="row">
            <div class="col-md-6">
                <img src="/img/default-thumbnail.png" class="img-fluid rounded" alt="상품 이미지">
            </div>
            <div class="col-md-6">
                <h2 class="text-primary mb-3">개 사료 - 아빠가 좋아해</h2>
                <p class="text-muted mb-3">개들이 좋아하는 맛있는 사료입니다. 영양가가 풍부합니다.</p>
                
                <div class="mb-3">
                    <span class="badge bg-primary me-2">사료</span>
                    <span class="badge bg-success me-2">재고: 10개</span>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-primary">42,000원</h3>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg">장바구니 담기</button>
                    <button class="btn btn-outline-primary btn-lg">바로 구매</button>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/products/listp" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
