<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOTOPIA - 상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/dist/css/product-form.css">
    <link rel="stylesheet" href="/assets/dist/css/product-detail.css">
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    
    <!-- Main Content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <!-- Flash 메시지 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="product-form-container">
                    <h2 class="form-title text-center mb-4">상품 등록</h2>
                    
                    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data" 
                          class="product-form" onsubmit="return validateForm()">
                        
                        <!-- CSRF 토큰 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <!-- 상품명 -->
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">상품명 :</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   th:field="*{name}" placeholder="상품명을 입력하세요" 
                                   required maxlength="100">
                        </div>
                        
                        <!-- 제품 설명 -->
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">제품 설명 :</label>
                            <textarea id="description" name="description" class="form-control" 
                                      th:field="*{description}" rows="4" placeholder="제품 설명을 입력하세요" 
                                      required maxlength="1000"></textarea>
                        </div>
                        
                        <!-- 가격 -->
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">가격 :</label>
                            <div class="price-input-container">
                                <input type="number" id="price" name="price" class="form-control" 
                                       th:field="*{price}" placeholder="가격을 입력하세요" 
                                       required min="0" max="99999999" step="1000">
                            </div>
                        </div>
                        
                        <!-- 옵션 -->
                        <div class="form-group mb-3">
                            <label for="category" class="form-label">옵션 :</label>
                            <select id="category" name="category" class="form-control" th:field="*{category}" required>
                                <option value="">카테고리를 선택</option>
                                <option value="사료">사료</option>
                                <option value="용품">용품</option>
                                <option value="장난감">장난감</option>
                                <option value="산책">산책</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        
                        <!-- 재고 -->
                        <div class="form-group mb-4">
                            <label for="stock" class="form-label">재고 :</label>
                            <input type="number" id="stock" name="stock" class="form-control" 
                                   th:field="*{stock}" placeholder="재고 수량을 입력하세요" 
                                   required min="0" max="9999">
                        </div>
                        
                        <!-- 이미지 설정 -->
                        <div class="form-group mb-4">
                            <label class="form-label">이미지 설정</label>
                            <div class="image-upload-container">
                                <div class="image-preview" id="imagePreview">
                                    <i class="fas fa-image"></i>
                                    <p>이미지를 선택하세요</p>
                                </div>
                                <input type="file" id="imageFile" name="imageFile" 
                                       class="form-control mt-2" accept="image/*" onchange="previewImage(this)">
                                <div class="image-upload-buttons mt-2">
                                    <button type="button" class="btn btn-upload" onclick="document.getElementById('imageFile').click()">
                                        파일 선택
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 버튼 그룹 -->
                        <div class="form-buttons d-flex justify-content-center gap-3">
                            <button type="button" class="btn btn-cancel" onclick="window.history.back()">
                                취소
                            </button>
                            <button type="submit" class="btn btn-submit">
                                등록
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="/assets/dist/js/product-form.js"></script>
    <script src="/assets/dist/js/product-detail.js"></script>
    
    <!-- Additional Scripts -->
    <script>
        // 성공 메시지가 있을 때 처리
        document.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.querySelector('.alert-success');
            if (successAlert) {
                // 성공 알림 메시지
                alert('상품이 성공적으로 등록되었습니다!');
                // 컨트롤러에서 이미 적절한 페이지로 리다이렉트되므로 추가 처리 불필요
            }
        });
        
        // 폼 유효성 검사
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const stock = document.getElementById('stock').value;
            
            if (!name) {
                alert('상품명을 입력해주세요.');
                return false;
            }
            
            if (!description) {
                alert('제품 설명을 입력해주세요.');
                return false;
            }
            
            if (!price || price <= 0) {
                alert('올바른 가격을 입력해주세요.');
                return false;
            }
            
            if (!category) {
                alert('카테고리를 선택해주세요.');
                return false;
            }
            
            if (!stock || stock < 0) {
                alert('올바른 재고 수량을 입력해주세요.');
                return false;
            }
            
            return true;
        }
        
        // 이미지 미리보기
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="미리보기" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">';
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 가격 입력 필드 개선 (number 타입에서는 쉼표 포맷팅 제거)
        document.addEventListener('DOMContentLoaded', function() {
            const priceInput = document.getElementById('price');
            const priceContainer = priceInput.parentElement;
            
            // "원" 표시 토글 함수
            function toggleCurrencyDisplay() {
                if (priceInput.value && priceInput.value !== '0') {
                    priceContainer.classList.add('has-value');
                } else {
                    priceContainer.classList.remove('has-value');
                }
            }
            
            // 초기 로드 시 체크
            toggleCurrencyDisplay();
            
            // 입력 이벤트 리스너
            priceInput.addEventListener('input', function() {
                if (this.value < 0) {
                    this.value = 0;
                }
                toggleCurrencyDisplay();
            });
            
            // 포커스 이벤트 리스너
            priceInput.addEventListener('focus', function() {
                if (this.value === '0') {
                    this.value = '';
                }
            });
            
            // 포커스를 잃을 때 입력값 검증
            priceInput.addEventListener('blur', function() {
                const value = parseInt(this.value);
                if (isNaN(value) || value < 0) {
                    this.value = '';
                } else if (value === 0) {
                    this.value = '';
                } else {
                    this.value = value;
                }
                toggleCurrencyDisplay();
            });
        });
    </script>
    
</body>
    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/dist/js/header.js}"></script>   
</html>
