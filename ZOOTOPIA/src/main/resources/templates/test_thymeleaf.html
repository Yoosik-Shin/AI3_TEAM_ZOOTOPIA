<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Test</title>
</head>
<body>
    <h1>Thymeleaf Test Page</h1>
    
    <div th:if="${productNo}">
        <p>Product Number: <span th:text="${productNo}">0</span></p>
    </div>
    
    <div th:if="${message}">
        <p>Message: <span th:text="${message}">No message</span></p>
    </div>
    
    <div th:if="${product}">
        <h2>Product Information</h2>
        <p>Number: <span th:text="${product.no}">0</span></p>
        <p>Name: <span th:text="${product.name}">No name</span></p>
        <p>Price: <span th:text="${product.price}">0</span></p>
    </div>
</body>
</html>
