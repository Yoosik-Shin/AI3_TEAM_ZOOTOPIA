<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <title>보험상품 등록</title>
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Login CSS only -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
    <link rel="stylesheet" href="/assets/dist/css/login.css">
  <style>
    .btn1 {
      border: 1px solid #F27A7A;
      background-color: #F27A7A;
      color: white;
      border-radius: 6px;
      min-width: 60px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>

  <div class="container pt-5 pb-3 d-flex justify-content-center mt-5 mb-1">
    <div style="border: 1px solid #ffecec; padding: 20px; background-color: white; width: 100%; max-width: 700px; border-radius: 5px; min-height: 750px;" >
      <h3 class="text-center mb-5 mt-3">보험상품 등록</h3>

    <!-- ✅ 이미지 업로드 전용 Form -->
    <div class="mb-3 row">
      <label for="imageFile" class="col-sm-4 col-form-label fw-bold">상품 이미지 :</label>
      <div class="col-sm-8 d-flex align-items-center gap-2">
        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
        <button type="button" class="btn1" id="uploadImageBtn">이미지 업로드</button>
      </div>
      <input type="hidden" id="imagePath" name="imagePath"> <!-- 서버가 반환한 이미지 경로 저장 -->
    </div>

      <!-- ✅ 보험상품 정보 Form (이미지 제외) -->
      <form id="insuranceForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="imagePath" id="finalImagePath" /> <!-- 최종 이미지 경로 -->
        <div class="mb-3 row align-items-center">
          <label for="product" class="col-sm-4 col-form-label fw-bold">상품명 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="product" name="name">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="slogan" class="col-sm-4 col-form-label fw-bold">슬로건 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="slogan" name="slogan">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="inrate" class="col-sm-4 col-form-label fw-bold">보장비율 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inrate" name="coveragePercent">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="monthly" class="col-sm-4 col-form-label fw-bold">월 보험료 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="monthly" name="monthlyFeeRange">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="maxlimit" class="col-sm-4 col-form-label fw-bold">최대 보장 한도 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="maxlimit" name="maxCoverage">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="species" class="col-sm-4 col-form-label fw-bold">반려동물 :</label>
          <div class="col-sm-8">
            <select class="form-select" id="species" aria-label="반려동물 선택" name="species">
              <option value="">선택하세요.</option>
              <option value="dog">강아지</option>
              <option value="cat">고양이</option>
              <option value="all">둘다</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="joinCondition" class="col-sm-4 col-form-label fw-bold">가입조건 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="joinCondition" name="joinCondition">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="coverageItems" class="col-sm-4 col-form-label fw-bold">보장항목 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="coverageItems" name="coverageItems">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="precautions" class="col-sm-4 col-form-label fw-bold">유의사항 :</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="precautions" name="precautions" rows="3"></textarea>
          </div>
        </div>
        <div class="text-center mt-4 d-flex justify-content-center gap-3">
          <a href="/insurance/list" class="btn1" style="text-decoration: none; padding: 6px 12px;">취소</a>
          <button type="submit" class="btn1">등록</button>
        </div>
      </form>
    </div>
  </div>

    <div class="text-center mt-3 mb-5">
      <img th:src="@{/img/zootopialogo.png}" alt="주토피아" style="width: 100px;">
      <p class="fw-bold mt-2">주토피아 - 반려동물 플랫폼</p>
      <p class="small">“세상의 모든 반려동물에게 더 나은 보장을!”</p>
    </div>

  <!-- 푸터 -->
  <th:block th:replace="fragments/footer :: footer"></th:block>
    <script th:src="@{/assets/dist/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
  const uploadBtn = document.getElementById("uploadImageBtn");
  const submitBtn = document.getElementById("submitBtn");
  const imageFileInput = document.getElementById("imageFile");

  // ✅ 이미지 업로드 처리
  uploadBtn.addEventListener("click", function () {
    const file = imageFileInput.files[0];
    if (!file) {
      alert("📸 업로드할 이미지를 선택하세요.");
      return;
    }

    const formData = new FormData();
    formData.append("imageFile", file);
    // CSRF 토큰 가져오기
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    fetch("/insurance/upload-image", {
      method: "POST",
      headers: {
    [csrfHeader]: csrfToken
    },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.imagePath) {
        document.getElementById("imagePath").value = data.imagePath;
        document.getElementById("finalImagePath").value = data.imagePath;
        submitBtn.disabled = false; // ✅ 등록 버튼 활성화
        alert("✅ 이미지 업로드 완료");
      } else {
        alert("❌ 이미지 업로드 실패");
      }
    })
    .catch(error => {
      alert("❌ 업로드 오류: " + error);
    });
  });

  // ✅ 보험상품 정보 전송
  document.getElementById("insuranceForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // 이미지 업로드 여부 체크
    if (!document.getElementById("finalImagePath").value) {
      alert("❗ 이미지 업로드 후 등록 가능합니다.");
      return;
    }

    const formData = new FormData(e.target);

    fetch("/insurance/register", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.redirected) {
        window.location.href = response.url;
      } else {
        return response.text();
      }
    })
    .catch(error => {
      alert("❌ 등록 오류: " + error);
    });
  });
</script>

</body>
</html>
