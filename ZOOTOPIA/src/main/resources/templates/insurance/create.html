<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>보험상품 등록</title>
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Login CSS only -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
    <link rel="stylesheet" href="/assets/dist/css/login.css">
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
  <style>
    .btn1 {
      border: 1px solid #F27A7A;
      background-color: #F27A7A;
      color: white;
      border-radius: 6px;
      min-width: 60px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>

  <div class="container pt-5 pb-3 d-flex justify-content-center mt-5 mb-1">
    <div style="border: 1px solid #ffecec; padding: 20px; background-color: white; width: 100%; max-width: 700px; border-radius: 5px; min-height: 750px;" >
      <h3 class="text-center mb-5 mt-3">보험상품 등록</h3>

    <!-- ✅ 텍스트 입력 폼 -->
    <form th:action="@{/insurance/register}" method="post">
      <input type="hidden" name="imagePath" th:value="${imagePath}">

      <div class="mb-3">
        <label class="form-label">상품명</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">슬로건</label>
        <input type="text" class="form-control" name="slogan">
      </div>

      <div class="mb-3">
        <label class="form-label">보장비율</label>
        <input type="number" class="form-control" name="coveragePercent" required>
      </div>

      <div class="mb-3">
        <label class="form-label">월 보험료</label>
        <input type="text" class="form-control" name="monthlyFeeRange" required>
      </div>

      <div class="mb-3">
        <label class="form-label">최대 보장 한도</label>
        <input type="number" class="form-control" name="maxCoverage" required>
      </div>

      <div class="mb-3">
        <label class="form-label">반려동물</label>
        <select class="form-select" name="species" required>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="all">둘 다</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">가입 조건</label>
        <input type="text" class="form-control" name="joinCondition">
      </div>

      <div class="mb-3">
        <label class="form-label">보장 항목</label>
        <input type="text" class="form-control" name="coverageItems">
      </div>

      <div class="mb-3">
        <label class="form-label">유의사항</label>
        <textarea class="form-control" name="precautions" rows="3"></textarea>
      </div>

      <div class="text-center mt-4 mb-4 d-flex justify-content-center gap-3">
        <a href="/insurance/list" class="btn1" style="display: inline-block; text-decoration: none; padding: 6px 14px;">취소</a>
        <button type="submit" class="btn1">상품 등록</button>
      </div>
    </form>

    
    <!-- ✅ 이미지 업로드 폼 -->
    <form th:action="@{/insurance/upload-image}" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label class="form-label">이미지 업로드</label>
        <input type="file" class="form-control" name="imageFile" required>
      </div>
      <button type="submit" class="btn1">이미지 등록</button>
    </form>
    
    <!-- ✅ 성공/실패 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    
    </div>
  </div>

    <div class="text-center mt-3 mb-5">
      <img th:src="@{/img/zootopialogo.png}" alt="주토피아" style="width: 100px;">
      <p class="fw-bold mt-2">주토피아 - 반려동물 플랫폼</p>
      <p class="small">“세상의 모든 반려동물에게 더 나은 보장을!”</p>
    </div>

  <!-- 푸터 -->
  <th:block th:replace="fragments/footer :: footer"></th:block>
    <script th:src="@{/assets/dist/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
