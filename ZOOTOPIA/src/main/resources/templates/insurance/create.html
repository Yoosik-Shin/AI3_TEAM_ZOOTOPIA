<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5 d-flex justify-content-center mt-5">
    <div style="border: 1px solid #ffecec; padding: 20px; background-color: white; width: 100%; max-width: 600px; border-radius: 5px; min-height: 700px;" >
      <h3 class="text-center mb-5 mt-3">보험상품 등록</h3>
      <form>
        <div class="mb-3 row align-items-center">
          <label for="product" class="col-sm-4 col-form-label fw-bold">상품명 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="product">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="inrate" class="col-sm-4 col-form-label fw-bold">보장비율 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inrate">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="monthly" class="col-sm-4 col-form-label fw-bold">월 보험료 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="monthly">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="maxlimit" class="col-sm-4 col-form-label fw-bold">최대 보장 한도 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="maxlimit">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
        <label for="floatingSelect" class="col-sm-4 col-form-label fw-bold">반려동물 :</label>
        <div class="col-sm-8">
            <select class="form-select" id="floatingSelect" aria-label="반려동물 선택">
            <option selected>선택하세요.</option>
            <option value="1">강아지</option>
            <option value="2">고양이</option>
            <option value="2">둘다</option>
            </select>
        </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="conditions" class="col-sm-4 col-form-label fw-bold" >가입조건 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="conditions">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="guarantee" class="col-sm-4 col-form-labelfw-bold" >보장항목 :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="guarantee">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="caution" class="col-sm-4 col-form-label fw-bold" >유의사항 :</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="caution" rows="2"></textarea>
          </div>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-outline-danger">취소</button>
          <button type="submit" class="btn btn-outline-danger">등록</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
