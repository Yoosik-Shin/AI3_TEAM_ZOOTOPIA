<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">게시글 제목</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/read.css}" />
</head>

<body>
  <!-- header -->
  <div th:replace="fragments/header :: header"></div>
  <div class="post-container">

    <!-- 목록으로 이동 -->
    <div class="tolist">
      <a th:href="@{/posts/list}" class="d-flex align-items-center">커뮤니티
        <img width="15" height="15" th:src="@{/img/pinkarrow.png}" alt="forward" />
      </a>
    </div>  

    <!-- 제목 -->
    <div class="post-header" th:text="${post.title}">제목</div>


    <div class="post-meta">
      <div class="d-flex justify-content-start">
        <img th:src="${post.user.profileImg != null} ? ${post.user.profileImg} : '/img/default-profile.png'" width="50"
          height="50" class="profile-img">
        <div class="d-flex flex-column justify-content-center ms-2">
          <span th:text="${post.user.nickname}">닉네임</span>
          <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
        </div>
      </div>
      <div class="d-flex align-items-end gap-1">
        <img class="eye" width="17" th:src="@{/img/hit.svg}" style="vertical-align: middle;"> <span
          th:text="${post.viewCount}">0</span>
        <img width="15" th:src="@{/img/comment.png}" style="vertical-align: middle;"> <span
          th:text="${post.commentCount}">0</span>
        <img width="15" th:src="@{/img/pinkheart.png}" style="vertical-align: middle;"> <span
          th:text="${post.likeCount}">0</span>
      </div>
    </div>

    <hr>


    <div class="content">
      <div class="post-content toastui-editor-contents" th:utext="${post.content}">게시글 본문</div>
    </div>


    <div class="post-actions d-flex justify-content-center">
      <div id="shareBtn" class="btn btn-share d-flex align-items-center justify-content-center">
        <img th:src="@{/img/share.png}" alt="공유하기" width="25" class="me-2">공유하기
      </div>
      <form th:action="@{/posts/like/{id}(id=${post.postId})}" method="post"
            sec:authorize="isAuthenticated()">
        <button class="btn btn-like d-flex align-items-center justify-content-center" type="submit">
           <span class="material-symbols-outlined icon icon-heart me-1" th:classappend="${liked} ? ' selected' : ''">favorite</span>
           <div>좋아요</div>
        </button>
      </form>
      <div sec:authorize="isAnonymous()">
        <button class="btn btn-like d-flex align-items-center justify-content-center"
                onclick="alert('로그인 후 이용해주세요.')">
           <span class="material-symbols-outlined icon icon-heart me-1" th:classappend="${liked} ? ' selected' : ''">favorite</span>
           <div>좋아요</div>
        </button>
      </div>
    </div>

    <div th:if="${isOwner}" class="d-flex justify-content-end mt-4">
      <a th:href="@{'/posts/edit/' + ${post.postId}}" class="btn btn-danger me-2">수정</a>
      <form th:action="@{'/posts/delete/' + ${post.postId}}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>


    <div class="comment-box mt-5">
      <span class="fw-bold">💬 댓글 <span th:text="${#lists.size(post.comments)}">0</span></span>

      <!-- 댓글 목록 -->
      <div class="comment-list mt-3">
        <div th:each="c : ${post.comments}" class="mb-3">
          <div class="card-body comment-line">
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center mb-1">
                <img th:src="${c.profileImg != null} ? ${c.profileImg} : '/img/default-profile.png'"
                class="profile-img rounded-circle me-2" alt="프로필" width="30" height="30">
                <div class="fw-semibold me-2" th:text="${c.nickname}">댓글 작성자</div>
                <div class="text-muted small" th:text="${#dates.format(c.createdAt, 'yy-MM-dd HH:mm')}">작성일</div>
                <span class="text-muted small" th:if="${c.updatedAt.time != c.createdAt.time}">(수정됨)</span>
              </div>
              <!-- 수정/삭제 버튼 -->
              <div class="d-flex gap-2" th:if="${loginUserId != null and loginUserId == c.userId}">
                <a th:href="@{'/posts/read/' + ${post.postId} + '?editId=' + ${c.commentId}}"
                class="btn btn-sm btn-outline-secondary">수정</a>
                <form th:action="@{'/comments/delete/' + ${c.commentId}}" method="post"
                onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
                <input type="hidden" name="postId" th:value="${post.postId}" />
                <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
              </form>
            </div>
          </div>

            <!-- 댓글 내용 or 수정 폼 -->
            <div th:if="${editId != c.commentId}" class="comment-content" th:text="${c.content}">댓글 내용</div>

            <form th:if="${editId == c.commentId}" th:action="@{/comments/update}" method="post">
              <input type="hidden" name="commentId" th:value="${c.commentId}" />
              <input type="hidden" name="postId" th:value="${post.postId}" />
              <textarea class="form-control" name="content" rows="3" th:text="${c.content}"></textarea>
              <div class="d-flex gap-2 mt-2">
                <button type="submit" class="btn btn-sm comment-update">수정 완료</button>
                <a th:href="@{'/posts/read/' + ${post.postId}}" class="btn btn-sm btn-secondary">취소</a>
              </div>
            </form>

   
          </div>
        </div>
      </div>

      <form th:action="@{/comments/add}" method="post" class="mt-4">
        <input type="hidden" name="postId" th:value="${post.postId}" />
        <div class="mb-3">
          <textarea class="form-control" name="content" rows="3" placeholder="댓글 내용을 입력해주세요" required></textarea>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secret" id="secret">
            <label class="form-check-label" for="secret">비밀글</label>
          </div>
          <button type="submit" class="btn comment-b">댓글쓰기</button>
        </div>
      </form>

    </div>

  </div>

  <!-- footer -->
  <div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("shareBtn").addEventListener("click", function () {
    const url = window.location.href;

    // 클립보드 복사
    navigator.clipboard.writeText(url).then(() => {
        alert("게시글 링크가 클립보드에 복사되었습니다!");
      }).catch(err => {
        alert("복사에 실패했습니다: " + err);
      });
    });

    
const icons = document.getElementsByClassName('icon')
  let heratIcon = ''

  for (let i = 0; i < icons.length; i++) {
      const icon = icons[i];
      if (icon.classList.contains('icon-heart'))
          heratIcon = icon
      // 아이콘 클릭시 ,selected 클래스 토글
      icon.addEventListener('click', (e) => {
          icon.classList.toggle('selected')
      })

  }
</script>
</body>
</html>
