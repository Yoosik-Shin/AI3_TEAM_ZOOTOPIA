<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>테스트 성공!</h1>
    <p>이 페이지가 보인다면 Spring Boot와 Thymeleaf가 정상적으로 작동하고 있습니다.</p>
    <p>현재 시간: <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
