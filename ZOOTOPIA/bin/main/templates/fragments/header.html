<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Header Fragment -->
    <nav th:fragment="header" class="zootopia-header">
        <div class="container-fluid px-4">
            <!-- Logo -->
            <a class="zootopia-brand" href="/">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <img src="/img/zootopialogo.png" alt="Zootopia Logo"
                    style="width: 120px; height: 100px; object-fit: contain;">
                </div>
            </a>

            <!-- Navigation - Center (Desktop) -->
            <div class="nav-links">
                <a href="/">홈</a>
                <a href="/products/listp">스토어</a>
                <a href="#">내 주변 찾기</a>
                <a href="#">서비스</a>
                <a href="/posts/list">커뮤니티</a>
            </div>

            <!-- Right Side - Icons and Login Buttons (Desktop) -->
            <div class="header-actions">
                <!-- Search and Cart Icons -->
                <a href="#" class="header-icon">
                    <i class="fas fa-search search-icon"></i>
                </a>
                <a href="#" class="header-icon">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </a>

                <!-- 로그인 전 버튼들 -->
                <div th:if="${#authentication.name == 'anonymousUser'}" class="auth-buttons">
                    <a href="/login" class="btn-login">로그인</a>
                    <a href="/join" class="btn-signup">회원가입</a>
                </div>

                <!-- 로그인 후 버튼들 -->
                <div th:if="${#authentication.name != 'anonymousUser'}" class="d-flex align-items-center">
                    <span class="text-muted me-3" style="font-size: 0.9rem;" th:text="'환영합니다, ' + ${#authentication.name} + '님'"></span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn-login">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> -->

</body>
</html>
