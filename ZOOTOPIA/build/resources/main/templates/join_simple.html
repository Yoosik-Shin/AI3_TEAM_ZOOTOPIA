<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Zootopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            padding: 50px 0;
        }
        .join-container {
            background: white;
            border: 2px solid #ff7b7b;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn-join {
            background: #ff7b7b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="join-container">
            <h2 class="text-center mb-4">회원가입</h2>
            <p class="text-center text-muted mb-4">Zootopia 가족이 되어주세요</p>
            
            <form action="/join" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" name="email" placeholder="이메일을 입력하세요">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="passwordCheck" placeholder="비밀번호를 다시 입력하세요">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <input type="tel" class="form-control" name="phone" placeholder="전화번호를 입력하세요">
                </div>
                
                <button type="submit" class="btn-join">회원 가입</button>
                
                <div class="text-center mt-3">
                    <a href="/login">이미 계정이 있으신가요? 로그인</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
